<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mwg Visualizer - v0.1</title>

    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>

    <!--Golden Layout-->
    <!-- see https://github.com/deepstreamIO/golden-layout -->
    <script type="text/javascript" src="js/goldenlayout.js"></script>
    <link type="text/css" rel="stylesheet" href="css/goldenlayout-base.css" />
    <link type="text/css" rel="stylesheet" href="css/goldenlayout-light-theme.css" />


    <!-- VivaGraph -->
    <!--see https://github.com/anvaka/VivaGraphJS -->
    <script type="text/javascript" src="js/vivagraph.js"></script>

    <!--rangeSlider : https://github.com/IonDen/ion.rangeSlider -->
    <script src="js/ion.rangeSlider.min.js"></script>
    <link href="css/ion.rangeSlider.css" rel="stylesheet">
    <link href="css/ion.rangeSlider.skinFlat.css" rel="stylesheet">

    <!-- MwG -->
    <script type="text/javascript" src="js/generated/mwg/mwg.js"></script>
    <script type="text/javascript" src="js/generated/mwg/mwg.ws.js"></script>

    <link type="text/css" rel="stylesheet"  href="css/visualizer.css" />

    <script type="text/javascript" src="js/generated/graphVisualizer.js"></script>
    <script type="text/javascript" src="js/generated/layout.js"></script>
    <script type="text/javascript" src="js/generated/ts2js.js"></script>

    <!--Monaco editor -->
    <script src="min/vs/editor/editor.main.js"></script>
    <script src="min/vs/loader.js"></script>

</head>
<body onload="org.mwg.plugins.initLayout()">
<div id="wrapper">
    <div id="header">
        <form name="newConnection" action="javascript:org.mwg.plugins.addVisu();">
            <input type="text" name="graphUrl" placeholder="graph url and port">
            <input type="submit" value="Connect">
        </form>
    </div>
    <div id="goldenLayout"></div>
</div>


<script>
    require.config({ paths: { 'vs': 'min/vs' }});
</script>
</body>
</html>
